<!--Card-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Card'" [subTitle]="'Components'">
  <p body>Body content</p>
  <p footer>Footer content</p>
</yl-card>

<!--Accordion-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Accordion'" [subTitle]="'Components'">
  <yl-accordion body [accordionItems]="accordionItems"></yl-accordion>
</yl-card>

<!--Progress bar-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Progress bar'" [subTitle]="'Components'">
  <yl-progress-bar body [value]="progressValue">
  </yl-progress-bar>
  <button (click)="progressValue = 75" footer>Update</button>

</yl-card>


<!--Star ratings-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Star ratings'" [subTitle]="'Components'">
  <yl-star-ratings body [rating]="3.75"></yl-star-ratings>

</yl-card>
