<!--Card-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Card'" [subTitle]="'Components'">
  <p body>Body content</p>
  <p footer>Footer content</p>
</yl-card>

<!--Accordion-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Accordion'" [subTitle]="'Components'">
  <yl-accordion body [accordionItems]="accordionItems"></yl-accordion>
</yl-card>

<!--Progress bar-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Progress bar'" [subTitle]="'Components'">
  <yl-progress-bar body [value]="progressValue">
  </yl-progress-bar>
  <button (click)="progressValue = 75" footer>Update</button>

</yl-card>


<!--Star ratings-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Star ratings'" [subTitle]="'Components'">
  <yl-star-ratings body [rating]="3.75"></yl-star-ratings>
</yl-card>

<!--Spinner-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Spinner'" [subTitle]="'Components'">
  <yl-loader body [isLoading]="false"></yl-loader>
</yl-card>
<!--Loader by type-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Spinner'" [subTitle]="'Components'">
  <yl-loader-v2 body [isLoading]="false" [loaderType]="loaderType"></yl-loader-v2>
</yl-card>

<!--Credit card Input-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Credit card Input'" [subTitle]="'Components'">
  <div body>
    <yl-credit-card-input [maxWidth]="8" [isReadonly]="false"
                          [creditCardNumber]="'3321432143214321'"></yl-credit-card-input>
    <br>
    <yl-credit-card-input [maxWidth]="10" [isReadonly]="false"
                          [creditCardNumber]="'4321432143214321'"></yl-credit-card-input>
    <br>
    <yl-credit-card-input [maxWidth]="12" [isReadonly]="false"
                          [creditCardNumber]="'5321432143214321'"></yl-credit-card-input>
    <br>
    <yl-credit-card-input [maxWidth]="14" [isReadonly]="false"
                          [creditCardNumber]="'6321432143214321'"></yl-credit-card-input>
    <br>
    <yl-credit-card-input [maxWidth]="15" [isReadonly]="true"
                          [creditCardNumber]="'6321432143214321'"></yl-credit-card-input>
  </div>
</yl-card>

<!--Twitter Post-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Twitter post'" [subTitle]="'Components'">
  <yl-twitter-post body></yl-twitter-post>
</yl-card>

<!--LinkedIn Post-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'LinkedIn post'" [subTitle]="'Components'">
  <yl-linked-in-post body></yl-linked-in-post>
</yl-card>

<!--Modal window-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Modal window'" [subTitle]="'Components'">
  <div body>
    <yl-modal [title]="'Modal example'" #modal>
      <p>Some content</p>
    </yl-modal>
  </div>
  <div footer>
    <button (click)="modal.openModal()">Open modal</button>
  </div>
</yl-card>

<!--Quote-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Quote'" [subTitle]="'Components'">
  <yl-quote body [quote]="'The way to get started is to quit talking and begin doing.'" [author]="'Walt Disney'" [occupation]="'American animator,writer,voice actor,film producer'"></yl-quote>
</yl-card>
<!--Switch - Toggle-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Toggle'" [subTitle]="'Components'">
  <yl-toggle body [isOn]="false"></yl-toggle>
</yl-card>
