<div class="accordion__container">
  <div class="item" *ngFor="let item of accordionItems">
    <div class="header">
      <h4>{{item.title}}</h4>
      <i class="fas fa-chevron-down" [class.isExpanded]="item.isExpanded" (click)="toggle(item)"></i>

    </div>
    <div class="content" [class.isExpanded]="item.isExpanded">
      <p>{{item.content}}</p>
    </div>
  </div>
</div>
