<yl-banner-cut-out [title]="'Directives'"></yl-banner-cut-out>
<!--Debounce click-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Debounce click'" [subTitle]="'Directives'">
  <button body (debounceClick)="onLog()" ylDebounceClick>Log</button>
</yl-card>
<!--Ripple-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Ripple'" [subTitle]="'Directives'">
  <div body>
    <button ylRipple="ripple" style="border: 1px solid black;text-align: center;padding: 10px">Ripple button</button>
  </div>
</yl-card>

<!--Scale-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Scale'" [subTitle]="'Directives'">
  <div body ylScale style="width: 100px;height: 100px;background-color: #0e76A8;margin: auto">
  </div>
</yl-card>

<!--Copy-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Copy'" [subTitle]="'Directives'">
  <button body ylCopy="Directive copy example">Copy</button>
</yl-card>

<!--Lazy load image-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Lazy load image'" [subTitle]="'Directives'" >
  <div body>
    <img ylLazyLoadImage src="https://images.pexels.com/photos/3861976/pexels-photo-3861976.jpeg?cs=srgb&dl=pexels-thisisengineering-3861976.jpg&fm=jpg" alt="code img" width="500px">
  </div>
</yl-card>
