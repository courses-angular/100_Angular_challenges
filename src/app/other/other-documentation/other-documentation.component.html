<yl-banner-cut-out [title]="'Other - Guards,Animations & More'"></yl-banner-cut-out>
<!--Fade-in-out animation-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Fade-in-out animation'" [subTitle]="'Other'">
  <div body>
    <h2 [@fadeInOutAnimation] *ngIf="isInDOM">Hello</h2>
    <h2 [@fadeInOutAnimation] *ngIf="!isInDOM">World</h2>
  </div>
  <div footer>
    <button (click)="isInDOM = !isInDOM">Toggle Animation</button>
  </div>
</yl-card>

<!--Form dirty guard-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Form dirty guard'" [subTitle]="'Other'">
  <div body>
    <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" style="width: 30%" formControlName="name">
      <button type="submit">Submit</button>
    </form>

  </div>
</yl-card>

<!--Tabs animation-->
<yl-card [iconClasses]="'fas fa-info-circle'" [title]="'Tabs with animation'" [subTitle]="'Other'">
  <yl-tabs body [tabs]="tabs" (selectedTabIndex)="selectedTab = $event">
    <h2 @slideRightAnimation *ngIf="selectedTab === 0">Tab 1 Example</h2>
    <h2 @slideRightAnimation *ngIf="selectedTab === 1">Tab 2 Example</h2>
  </yl-tabs>
</yl-card>
